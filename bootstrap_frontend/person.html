                    const timeout = 2; //seconds

                        var url_string = window.location.href

                            ];
                            console.log(d);*/
                            printDataHeartRate(data);

                            /*d = [

                    function printDataHeartRate(pulled_data){
                        var labels = [];
                        var values = [];
                        for(var i=0; i<pulled_data.length; i++){
                            var date = new Date(pulled_data[i].datetimeBeginStepsInterval);
                            label_to_print = date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();

                            labels.push(label_to_print);
                            values.push(parseInt(pulled_data[i].heartRate));
                        }

                        var ctxM = document.getElementById("heartRateChart").getContext('2d');
                        var myChart = new Chart(ctxM, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'HeartRate',
                                    data: values,
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255,99,132,1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                animation: false,
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                    }

                    function printDataFootSteps(pulled_data){
                        var labels = [];
                        var values = [];
                        for(var i=0; i<pulled_data.length; i++){
                            var date = new Date(pulled_data[i].datetimeBeginStepsInterval);
                            label_to_print = date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();

                            labels.push(label_to_print);
                            values.push(parseInt(pulled_data[i].numberOfStepsInInterval));
                        }

                        var ctxS = document.getElementById("footStepsChart").getContext('2d');
                        var myChart = new Chart(ctxS, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Steps',
                                    data: values,
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255,99,132,1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                animation: false,
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                    }

                    function dynamicColor(){
                        var r = Math.floor(Math.random() * 255);
                        var g = Math.floor(Math.random() * 255);
                        var b = Math.floor(Math.random() * 255);
                        return "rgb(" + r + "," + g + "," + b + ")";
                    }

                    function printDataCategory(pulled_data){

                        //probability
                        //category
                        //timestamp

                        var categories = [];
                        var dates = [];

                        for(var i=0; i<pulled_data.length; i++){
                            dates.push(pulled_data[i].timestamp);
                            var cat = pulled_data[i].category;
                            var prob = pulled_data[i].probability;
                            if(Array.isArray( categories[cat] )){
                                categories[cat].push(prob);
                            } else {
                                categories[cat] = [prob];
                            }
                        }

                        var uniqueDates = [];
                        $.each(dates, function(i, el){
                            if($.inArray(el, uniqueDates) === -1) uniqueDates.push(el);
                        });

                        var datasets = [];

                        for (var k in categories){
                            if (categories.hasOwnProperty(k)) {
                                var color = dynamicColor();
                                if(!window.catColors.hasOwnProperty(k)){
                                    window.catColors[k] = color;
                                } else {
                                    color = window.catColors[k];
                                }
                                datasets.push({
                                    label: k,
                                    borderColor: color,
                                    backgroundColor: color,
                                    data: categories[k]
                                });
                            }
                        }

                        var ctxC = document.getElementById("categoriesChart").getContext('2d');
                        var myChart = new Chart(ctxC, {
                            type: 'line',
                            data: {
                                labels: uniqueDates.map(function(x){
                                    var date = new Date(x);
                                    return date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();
                                }),
                                datasets: datasets
                            },
                            options: {
                                responsive: true,
                                animation: false,
                                scales: {
                                    xAxes: [{
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Time'
                                        }
                                    }],
                                    yAxes: [{
                                        stacked: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Probability'
                                        }
                                    }]
                                }
                            }
                        });
                    }

                        getAndPrintPulledData();

                    },timeout*1000);
