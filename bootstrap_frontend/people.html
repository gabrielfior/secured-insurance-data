<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <style type="text/css">
        body{
            background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        }
        .emp-profile{
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
        }
        .profile-img{
            text-align: center;
        }
        .profile-img img{
            width: 70%;
            height: 100%;
        }
        .profile-img .file {
            position: relative;
            overflow: hidden;
            margin-top: -20%;
            width: 70%;
            border: none;
            border-radius: 0;
            font-size: 15px;
            background: #212529b8;
        }
        .profile-img .file input {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
        }
        .profile-head h5{
            color: #333;
        }
        .profile-head h6{
            color: #0062cc;
        }
        .profile-edit-btn{
            border: none;
            border-radius: 1.5rem;
            width: 70%;
            padding: 2%;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
        }
        .proile-rating{
            font-size: 12px;
            color: #818182;
            margin-top: 5%;
        }
        .proile-rating span{
            color: #495057;
            font-size: 15px;
            font-weight: 600;
        }
        .profile-head .nav-tabs{
            margin-bottom:5%;
        }
        .profile-head .nav-tabs .nav-link{
            font-weight:600;
            border: none;
        }
        .profile-head .nav-tabs .nav-link.active{
            border: none;
            border-bottom:2px solid #0062cc;
        }
        .profile-work{
            padding: 14%;
            margin-top: -15%;
        }
        .profile-work p{
            font-size: 12px;
            color: #818182;
            font-weight: 600;
            margin-top: 10%;
        }
        .profile-work a{
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        .profile-work ul{
            list-style: none;
        }
        .profile-tab label{
            font-weight: 600;
        }
        .profile-tab p{
            font-weight: 600;
            color: #0062cc;
        }
    </style>
</head>
<body>

<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://images.pexels.com/photos/296881/pexels-photo-296881.jpeg?cs=srgb&dl=adult-casual-clothes-296881.jpg&fm=jpg" alt=""/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        Overview of <strong>all clients</strong>
                    </h5>
                    <p class="proile-rating">DATA SINCE : <span>15/09/2018</span></p>
                </div>
            </div>
            <div class="col-md-2">
                <strong>Swiss RE</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>ACTIONS</p>
                    <a href="listpeople.html">Go to people list page</a><br/>
                </div>
            </div>
            <div class="col-md-8">

                <ul class="nav nav-tabs myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Data</a>
                    </li>
                </ul>

                <br>

                <canvas id="heartRateChart" width="200" height="100"></canvas>

                <canvas id="footStepsChart" width="200" height="100"></canvas>

                <script>

                    const timeout = 2; //seconds

                    window.catColors = [];
                    function getAndPrintPulledData(){

                        //TODO: put the right link
                        $.getJSON('http://8732a407.ngrok.io/api/HealthMeasurement',function(data){
                            /*d = [
                                {id: "DDDD", timestamp: Math.floor(Date.now() / 1000), heartRate: 30},
                                {id: "DDDD", timestamp: Math.floor(Date.now() / 1000) + 120, heartRate: 20},
                                {id: "DDDD", timestamp: Math.floor(Date.now() / 1000) + 60, heartRate: 10},
                            ];
                            console.log(d);*/
                            printDataHeartRate(data);
                            printDataFootSteps(data);
                        });
                    }

                    function printDataHeartRate(pulled_data){
                        var values = [];
                        for(var i=0; i<pulled_data.length; i++){


                            if(!isNaN(values[pulled_data[i].heartRate])){
                                values[pulled_data[i].heartRate] = values[pulled_data[i].heartRate] + 1;
                            } else {
                                values[pulled_data[i].heartRate] = 1;
                            }
                        }
                        var ctxM = document.getElementById("heartRateChart").getContext('2d');
                        var myChart = new Chart(ctxM, {
                            type: 'line',
                            data: {
                                labels: Object.keys(values),
                                datasets: [{
                                    label: 'HeartRate',
                                    data: Object.values(values),
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255,99,132,1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                animation: false,
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                    }

                    function printDataFootSteps(pulled_data){
                        var labels = [];
                        var values = [];
                        for(var i=0; i<pulled_data.length; i++){
                            var date = new Date(pulled_data[i].datetimeBeginStepsInterval);
                            label_to_print = date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes();

                            labels.push(label_to_print);
                            values.push(parseInt(pulled_data[i].numberOfStepsInInterval));
                        }

                        var ctxS = document.getElementById("footStepsChart").getContext('2d');
                        var myChart = new Chart(ctxS, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Steps',
                                    data: values,
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255,99,132,1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                animation: false,
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                    }

                    function dynamicColor(){
                        var r = Math.floor(Math.random() * 255);
                        var g = Math.floor(Math.random() * 255);
                        var b = Math.floor(Math.random() * 255);
                        return "rgb(" + r + "," + g + "," + b + ")";
                    }

                    setInterval(function () {

                        getAndPrintPulledData();

                    },timeout*1000);

                </script>
            </div>
        </div>
    </form>
</div>

</body>
</html>
